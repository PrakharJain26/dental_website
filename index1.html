<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Dental N Implant Clinic</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Header">
        <header>
            <img class="NDC_Logo" id="logo" src="./Images/novel dental n implant clinic logo (transparent).png" alt="NovelDentalNImplantClinic_Logo">
            <button class="Book_Button">Book</button>
            <button class="Toggle_menu_Button">=</button></div>
        </header>
    </div>

    <div class="landing_page">
        <div class="main_image"></div>
        <div class="circle_left"></div>
        <div class="circle_right"></div>
        <div class="Clinic_name"></div>
        <div class="small_discrption"></div>
        <div class="book_button"></div>
        <hr>
    </div>

    <div class="testimonials">
        <div class="main_heading">
            <h2>Testimonials</h2>
        </div>
        <div class="quatation_image"></div>
        <div class="Review"></div>
        <div class="Rating"></div>
        <div class="right_button"></div>
        <div class="left_button"></div>
        <hr>
    </div>

    <div class="Before_After">
        <div class="main_heading"></div>
        
    </div>

</body>
</html>
